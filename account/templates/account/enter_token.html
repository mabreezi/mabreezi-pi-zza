{% extends "base2.html" %}

{% block title %}Import Token{% endblock %}

{% block section_title %} {{ section_name }} {% endblock %}

{% block content %}
<div>
	<form action="{% url 'account:enter_token' %}" method=post>
		{{form.as_p}}
		{% csrf_token %}
		<button type="submit" class="btn btn-default">Submit</button>
		<button type="reset" class="btn btn-default">Cancel</button>
	</form>
</div>
</div>
{% endblock %}
